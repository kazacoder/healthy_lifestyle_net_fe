      <div class="header-action _flex">
        <div class="header-search">
          <button class="header-search__show m-btn m-btn-primary-outline">
            <img class="_view1" src="/assets/img/search.svg" alt="">
            <img class="_view2" src="/assets/img/close.svg" alt="">
          </button>
          <div class="header-search__hidden">
            <div class="search-block">
              <div class="fg search-field">
                <input class="_search-field" type="text" placeholder="Поиск по сайту">
                <img src="/assets/img/search.svg" alt="" class="search-field__icon">
