<div class="filter__left">
  <button class="filter__clear" (click)="clearAllFilters()">
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 1L17 17" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M17 1L1 17" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>


<div class="param-slider" [ngStyle]="{'z-index': zIndex, 'position': 'relative'}">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <param-filter-item *ngFor="let filter of filterObjects; index as i"
                         [filterTitle]="filter.title"
                         [filterName]="filter.name"
                         [filterOptions]="filter.options"
                         [defaultOption]="filter.defaultOption ? filter.defaultOption : defaultOption"
                         [index]="i"
                         [search]="filter.search"
                         [multi]="filter.multi ? filter.multi : false"
                         (onDropdownOpen)="isFilterOpen($event)">
      </param-filter-item>
    </div>
  </div>
</div>


</div>
