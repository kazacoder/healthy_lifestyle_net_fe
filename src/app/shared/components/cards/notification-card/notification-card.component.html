<div class="notification-card">
  <div class="faq-card__badge" *ngIf="!notification?.is_read">
    <span>Новое уведомление</span>
  </div>
  <div class="notification-card__info _flex-between">
    <div class="notification-card__title text18">{{ notification?.title }}</div>
    <div class="notification-card__date text14">
      {{ notification?.created_at | date: "dd.MM.yy" }}
    </div>
  </div>
  <div class="notification-card__desc text16" [innerHTML]="notification?.text"></div>
</div>
