<div class="container">
  <div class="address__inner">
    <div class="h2">
      Адрес
    </div>
    <div class="map">
      <iframe
        [src]="mapUrl"
        width="100%"
        height="400"
        frameborder="0">
      </iframe>
    </div>
    <div class="address__street _flex">
      <img src="assets/img/marker.svg" alt="">
      <span class="text18 text16-tablet">{{ address }}</span>
    </div>
  </div>
</div>
