<main class="content">

  <div class="event-item">
    <event-item (updateEvent)="getEvent()" [address]="address" [event]="event"></event-item>
  </div>

  <div class="event-desc">
    <event-desc
      [description]="event?.description"
      [whatsapp]="event?.whatsapp"
      [tg]="event?.telegram"
      [photos]="event?.additional_images"
      [isLogged]="isLogged"
      [eventId]="eventId"
      [placesBooked]="placesBooked"></event-desc>
  </div>

  <div class="questions">
    <event-questions
      [eventAuthor]="event?.author"
      [eventId]="eventId"></event-questions>
  </div>

  <div class="address">
    <event-address></event-address>
  </div>

  <event-collections></event-collections>

</main>
