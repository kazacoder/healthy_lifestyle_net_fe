<div class="poster _not-hidden">
  <div class="container">
    <div class="poster__top _flex-between">
<!--      @@include('components/events/_poster-info.html',{-->
<!--      "title":"Мероприятия"-->
<!--      })-->
      <poster-info [title]="'Мероприятия'"
                   [currentCity]="chosenCity"
                   (onAllCityModalButtonClick)="toggleCityModal($event)"></poster-info>
    </div>

    <div class="poster-filter">
      <date-feed class="date-feed"></date-feed>
      <date-filter class="date-filter _active2" [ngClass]="calendarActive ? '_active' : ''"
                   (onCalendarToggle)="toggleCalendarActive($event)"></date-filter>
    </div>

    <div class="filter">
      <div class="filter__left">
        <button class="filter__clear">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L17 17" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M17 1L1 17" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="param-slider">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide param-select _modal-view param-select2">
                <div class="param-select__show">
                  <button class="param-select__clear"></button>
                  <div class="param-select__current" data-placeholder="Формат">

                  </div>
                  <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.00134 14.5C8.90968 14.5001 8.8189 14.4821 8.73422 14.447C8.64954 14.4119 8.57263 14.3604 8.50791 14.2955L1.52875 7.31639C1.25604 7.04368 1.25604 6.60207 1.52875 6.32953C1.80146 6.057 2.24307 6.05682 2.5156 6.32953L9.00134 12.8153L15.4871 6.32953C15.7598 6.05682 16.2014 6.05682 16.4739 6.32953C16.7465 6.60224 16.7466 7.04385 16.4739 7.31639L9.49476 14.2955C9.43004 14.3604 9.35313 14.4119 9.26845 14.447C9.18377 14.4821 9.093 14.5001 9.00134 14.5Z" fill="black"/>
                  </svg>
                </div>
                <div class="param-select__bg modal-bg"></div>
                <div class="param-select__modal">
                  <button class="close-btn-mob"
                          data-swipe-threshold="20"
                          data-swipe-unit="px"
                          data-swipe-timeout="500"
                          data-swipe-ignore="false"
                  ></button>
                  <div class="param-select__hidden">
                    <div class="param-select__items">
                      <div class="param-select__option m-check">
                        <input checked type="radio" name="eventTypeRadios2" class="_disabled" data-value="Все">
                        <label>Все</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventTypeRadios2" data-value="Формат 1">
                        <label>Формат 1</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventTypeRadios2" data-value="Формат 2">
                        <label>Формат 2</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide param-select _modal-view param-select3">
                <div class="param-select__show">
                  <button class="param-select__clear"></button>
                  <div class="param-select__current" data-placeholder="Категории"></div>
                  <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.00134 14.5C8.90968 14.5001 8.8189 14.4821 8.73422 14.447C8.64954 14.4119 8.57263 14.3604 8.50791 14.2955L1.52875 7.31639C1.25604 7.04368 1.25604 6.60207 1.52875 6.32953C1.80146 6.057 2.24307 6.05682 2.5156 6.32953L9.00134 12.8153L15.4871 6.32953C15.7598 6.05682 16.2014 6.05682 16.4739 6.32953C16.7465 6.60224 16.7466 7.04385 16.4739 7.31639L9.49476 14.2955C9.43004 14.3604 9.35313 14.4119 9.26845 14.447C9.18377 14.4821 9.093 14.5001 9.00134 14.5Z" fill="black"/>
                  </svg>
                </div>

                <div class="param-select__modal">
                  <button class="close-btn-mob"
                          data-swipe-threshold="20"
                          data-swipe-unit="px"
                          data-swipe-timeout="500"
                          data-swipe-ignore="false"
                  ></button>
                  <div class="param-select__hidden">
                    <div class="fg search-field">
                      <input type="text" placeholder="Поиск по категориям">
                      <img src="img/search.svg" alt="" class="search-field__icon">
                    </div>
                    <div class="param-select__items">
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Баня">
                        <label>Баня</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Сауна">
                        <label>Сауна</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Баня2">
                        <label>Баня</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Сауна2">
                        <label>Сауна</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Баня3">
                        <label>Баня</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Сауна3">
                        <label>Сауна</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Баня4">
                        <label>Баня</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Сауна4">
                        <label>Сауна</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Баня5">
                        <label>Баня</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Сауна5">
                        <label>Сауна</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Баня6">
                        <label>Баня</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Сауна6">
                        <label>Сауна</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Баня7">
                        <label>Баня</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="checkbox" data-value="Сауна7">
                        <label>Сауна</label>
                      </div>
                    </div>
                    <div class="param-select__nav">
                      <button class="param-select__btn _clear-filter-item m-btn m-btn-gray">
                        <span>Сбросить</span>
                      </button>
                      <button class="param-select__btn _confirm-filter-item m-btn m-btn-primary">
                        <span>Применить</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide param-select _modal-view param-select2">
                <div class="param-select__show">
                  <button class="param-select__clear"></button>
                  <div class="param-select__current" data-placeholder="Тип мероптиятия">

                  </svg>
                </div>
                <div class="param-select__bg modal-bg"></div>
                <div class="param-select__modal">
                  <button class="close-btn-mob"

                          data-swipe-unit="px"
                          data-swipe-timeout="500"
                          data-swipe-ignore="false"
                  ></button>
                  <div class="param-select__hidden">
                    <div class="param-select__items">
                      <div class="param-select__option m-check">
                        <input checked type="radio" name="eventTypeRadios" class="_disabled" data-value="Все">
                        <label>Все</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventTypeRadios" data-value="Платное">
                        <label>Платное</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventTypeRadios" data-value="Бесплатное">
                        <label>Бесплатное</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide param-select _modal-view param-select2">
                <div class="param-select__show">
                  <button class="param-select__clear"></button>
                  <div class="param-select__current" data-placeholder="Для кого">

                  </div>

                    <path d="M9.00134 14.5C8.90968 14.5001 8.8189 14.4821 8.73422 14.447C8.64954 14.4119 8.57263 14.3604 8.50791 14.2955L1.52875 7.31639C1.25604 7.04368 1.25604 6.60207 1.52875 6.32953C1.80146 6.057 2.24307 6.05682 2.5156 6.32953L9.00134 12.8153L15.4871 6.32953C15.7598 6.05682 16.2014 6.05682 16.4739 6.32953C16.7465 6.60224 16.7466 7.04385 16.4739 7.31639L9.49476 14.2955C9.43004 14.3604 9.35313 14.4119 9.26845 14.447C9.18377 14.4821 9.093 14.5001 9.00134 14.5Z" fill="black"/>
                  </svg>
                </div>
                <div class="param-select__bg modal-bg"></div>
                <div class="param-select__modal">
                  <button class="close-btn-mob"
                          data-swipe-threshold="20"
                          data-swipe-unit="px"
                          data-swipe-timeout="500"
                          data-swipe-ignore="false"
                  ></button>
                  <div class="param-select__hidden">
                    <div class="param-select__items">
                      <div class="param-select__option m-check">
                        <input checked type="radio" name="eventSexRadios" class="_disabled" data-value="Всем">
                        <label>Всем</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventSexRadios" data-value="Мужчинам">
                        <label>Мужчинам</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventSexRadios" data-value="Женщинам">
                        <label>Женщинам</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide param-select _modal-view param-select2">

                  <button class="param-select__clear"></button>
                  <div class="param-select__current" data-placeholder="Длительность">

                  </div>
                  <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.00134 14.5C8.90968 14.5001 8.8189 14.4821 8.73422 14.447C8.64954 14.4119 8.57263 14.3604 8.50791 14.2955L1.52875 7.31639C1.25604 7.04368 1.25604 6.60207 1.52875 6.32953C1.80146 6.057 2.24307 6.05682 2.5156 6.32953L9.00134 12.8153L15.4871 6.32953C15.7598 6.05682 16.2014 6.05682 16.4739 6.32953C16.7465 6.60224 16.7466 7.04385 16.4739 7.31639L9.49476 14.2955C9.43004 14.3604 9.35313 14.4119 9.26845 14.447C9.18377 14.4821 9.093 14.5001 9.00134 14.5Z" fill="black"/>
                  </svg>
                </div>
                <div class="param-select__bg modal-bg"></div>
                <div class="param-select__modal">
                  <button class="close-btn-mob"
                          data-swipe-threshold="20"
                          data-swipe-unit="px"
                          data-swipe-timeout="500"
                          data-swipe-ignore="false"
                  ></button>
                  <div class="param-select__hidden">
                    <div class="param-select__items">
                      <div class="param-select__option m-check">
                        <input checked type="radio" name="eventDurationRadios" class="_disabled" data-value="Любая">
                        <label>Любая</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventDurationRadios" data-value="1 час">
                        <label>1 час</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventDurationRadios" data-value="2 часа">

                        <button class="param-select__option-clear"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide param-select _modal-view param-select2">

                  ></button>
                  <div class="param-select__hidden">
                    <div class="param-select__items">
                      <div class="param-select__option m-check">
                        <input checked type="radio" name="eventMakerRadios" class="_disabled" data-value="Все">
                        <label>Все</label>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventMakerRadios" data-value="Создатель 1">
                        <label>Создатель 1</label>
                        <button class="param-select__option-clear"></button>
                      </div>
                      <div class="param-select__option m-check">
                        <input type="radio" name="eventMakerRadios" data-value="Создатель 2">

    <div class="events-items">
      <event-card2 *ngFor="let event of events" [event]="event" class="event-card2"></event-card2>

    <button class="more-btn m-btn m-btn-primary m-btn-bounce">
      <span>Показать еще</span>
      <img src="assets/img/arrow-bottom.svg" alt="">
    </button>

<city-modal [isOpened]="isCityModalOpened"
            [chosenCity]="chosenCity"
            (onChoiceCity)="chooseCity($event)"

<param-modal [isOpened]="isParamModalOpened"
             (onCloseModal)="toggleParamModal($event)"></param-modal>
