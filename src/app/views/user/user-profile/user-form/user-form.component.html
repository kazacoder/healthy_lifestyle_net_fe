<section class="user-form" [formGroup]="userInfoForm">
  <div class="fg">
    <label><span>*</span>Имя</label>
    <input type="text" placeholder="Например: Иван" formControlName="first_name">
  </div>
  <div class="fg">
    <label>Фамилия</label>
    <input type="text" placeholder="Например: Иванов" formControlName="last_name" >
  </div>
<!--  @@if(master !== ""){-->
  <div class="text18 semi-bold-text font2" *ngIf="true">
    Направление работы
  </div>
  <div formGroupName="specialities">
  <div *ngFor="let speciality of specialityCount; index as i">
    <div class="fg">
      <label>Специализация</label>
      <input type="text" placeholder="Например: мануальный терапевт"  [formControlName]="'speciality' + i">
    </div>
    <div class="fg">
      <label>Стаж</label>
      <input type="text" placeholder="Например: 3 месяца" [formControlName]="'experience_since' + i">
      <div class="fg__bottom _flex" *ngIf="specialityCount.length === i + 1 && specialityCount.length < 3">
        <button type="button" class="add-btn m-btn-bounce">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

              fill="#BDDA13"/>

              fill="#BDDA13"/>

              fill="#BDDA13"/>
          </svg>
          <span>Добавить</span>
        </button>
        <div class="fg__hint">
          <span>*</span>Вы можете добавить до 3х видов специальностей
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="fg">
    <label>Город</label>
    <input type="text" placeholder="Например: Москва" formControlName="city">
  </div>
  <div class="text18 semi-bold-text font2">
    Ссылки на каналы
  </div>
  <div class="fg">
    <label>Youtube</label>
    <input type="text" placeholder="Вставьте вашу ссылку" formControlName="youtube">
  </div>
  <div class="fg">
    <label>Telegram</label>
    <input type="text" placeholder="Вставьте вашу ссылку" formControlName="telegram">
  </div>
  <div class="fg">
    <label>VK</label>
    <input type="text" placeholder="Вставьте вашу ссылку" formControlName="vk">
  </div>
  <div class="fg">
    <label>Instagram</label>
    <input type="text" placeholder="Вставьте вашу ссылку" formControlName="instagram">
  </div>
  <div class="phone-fields">
    <div class="fg">
      <label><span>*</span>Номер телефона</label>
      <input type="tel" placeholder="+7" formControlName="phone">
    </div>
    <div class="phone-fields__nav">
      <button type="button" class="phone-fields__add add-btn m-btn-bounce">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

          <path d="M8 11.8337C8.13261 11.8337 8.25978 11.781 8.35355 11.6872C8.44732 11.5934 8.5 11.4663 8.5 11.3337V4.66699C8.5 4.53438 8.44732 4.40721 8.35355 4.31344C8.25978 4.21967 8.13261 4.16699 8 4.16699C7.86739 4.16699 7.74022 4.21967 7.64645 4.31344C7.55268 4.40721 7.5 4.53438 7.5 4.66699V11.3337C7.5 11.4663 7.55268 11.5934 7.64645 11.6872C7.74022 11.781 7.86739 11.8337 8 11.8337Z" fill="#BDDA13"/>
          <path d="M4.66927 8.5H11.3359C11.4685 8.5 11.5957 8.44732 11.6895 8.35355C11.7833 8.25978 11.8359 8.13261 11.8359 8C11.8359 7.86739 11.7833 7.74022 11.6895 7.64645C11.5957 7.55268 11.4685 7.5 11.3359 7.5H4.66927C4.53666 7.5 4.40949 7.55268 4.31572 7.64645C4.22195 7.74022 4.16927 7.86739 4.16927 8C4.16927 8.13261 4.22195 8.25978 4.31572 8.35355C4.40949 8.44732 4.53666 8.5 4.66927 8.5Z" fill="#BDDA13"/>
        </svg>
        <span>Добавить</span>
      </button>
    </div>
  </div>
  <div class="fg">
    <label><span>*</span>E-mail</label>
    <input type="email" placeholder="pochta@mail.ru" formControlName="email">
  </div>
  <div class="modal-form__pass">
<!--    @@include('../ui/_pass-field.html',{-->
<!--    "label":"Пароль",-->
<!--    "placeholder":"",-->
<!--    })-->
    <div class="modal-form__pass-nav">
      <a href="" class="modal-form__pass-link m-link">
        Сменить пароль
      </a>
    </div>
  </div>
<!--  @@if(master !== ""){-->
  <div class="text18 semi-bold-text font2" *ngIf="true">
    Информация о вас
  </div>
  <div class="fg">
    <textarea placeholder="Например опишите ваш опыт и специализацию" formControlName="about_me"></textarea>
  </div>
  <button class="user-form__btn m-btn m-btn-primary m-btn-bounce" (click)="allowEdit()">
    <span>Редактировать</span>
  </button>
</section>
