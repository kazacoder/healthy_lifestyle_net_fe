<div class="user-settings" [formGroup]="notificationsForm">
  <div class="user-settings__item">
    <div class="user-settings__title">
      Получать уведомления <br> на сайте?
    </div>
    <div class="m-switch">
      <input type="checkbox" formControlName="receiveNotificationsSite">
      <label></label>
    </div>
  </div>
  <div class="user-settings__item">
    <div class="user-settings__title">
      Получать уведомления <br> на почту?
    </div>
    <div class="m-switch">
      <input type="checkbox" formControlName="receiveNotificationsEmail">
      <label></label>
    </div>
  </div>
  <div class="user-settings__item">
    <div class="user-settings__title">
      Получать уведомления <br>
      о мастерах и мероприятиях?
    </div>
    <div class="m-switch">
      <input type="checkbox" formControlName="receiveNotificationsEvents">
      <label></label>
    </div>
  </div>
  <div class="user-settings__item">
    <div class="user-settings__title">
      Получать уведомления <br>
      о новостях и нововведениях сайта?
    </div>
    <div class="m-switch">
      <input type="checkbox" formControlName="receiveNotificationsNews">
      <label></label>
    </div>
  </div>
  <div *ngIf="isMaster">
    <div class="user-settings__item">
      <div class="user-settings__title">
        Получать уведомления <br>
        о бронировании мероприятий?
      </div>
      <div class="m-switch">
        <input type="checkbox" formControlName="receiveNotificationsBooks">
        <label></label>
      </div>
    </div>
    <div class="user-settings__item">
      <div class="user-settings__title">
        Получать уведомления <br>
        о вопросах к мероприятиям?
      </div>
      <div class="m-switch">
        <input type="checkbox" formControlName="receiveNotificationsQuestions">
        <label></label>
      </div>
    </div>
  </div>
</div>
