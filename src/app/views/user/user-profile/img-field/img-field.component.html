<div class="img-field">
  <div class="img-field__preview" [ngStyle]="{'background-image': 'url(' + userPhoto+ ')'}">
  </div>
  <div class="img-field__input">
    <button class="m-link">
      Изменить фото
      <input type="file" accept="image/*" (change)="onFileSelected($event)">
    </button>
  </div>
  <div class="img-field__delete">
    <button class="m-link" (click)="deleteUserPhoto()">
      Удалить
    </button>
  </div>
</div>
